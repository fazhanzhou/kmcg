<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>科普答题</title>
    <link th:href="@{/css/mui.css}" rel="stylesheet"/>
    <script th:src="@{/js/Utils.js}"></script>
    <style>
        #bc {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
        }

        p {
            font-size: 2rem;
            color: rgb(234, 142, 25);
        }
    </style>
</head>
<body>
<div id="bc">
    <img th:src="@{/img/score.png}" width="100%;" height="100%">
</div>
<div style="text-align: center">
    <p th:text="'得分:'+${score}+'分'" style="position: relative;top: 24rem;"></p>
    <p th:text="'用时:'+${time}+'秒'" style="position: relative;top: 26rem;"></p>
    <img th:src="@{/img/again.png}" th:onclick="again()" style="position: relative;top: 27rem;width: 40%">
    <p th:if="${area}  eq null" id="paiming" th:onclick="paiming()" style="position: relative;top: 30rem;">查看排名</p>
    <p th:if="${area}  ne null" th:utext="${area}" style="position: relative;top: 30rem;font-size: 1rem"></p>
</div>
<script>
    function paiming() {
        var tel = getCookie("tel")
        window.location.href = globle_url + "paiming/" + tel
    }

    function again() {
        window.location.href = globle_url+"home"
    }
</script>
</body>
</html>
